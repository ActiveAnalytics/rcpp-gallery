

<h2>{{ tag_name }}</h2>

<ul class = "posts">
  {% for post in site.tags[tag_name] limit:5 %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span> &mdash; {{ post.author }}</span> 
  <div class="summary">{{ post.summary }}</div>
  </li>
  {% endfor %}
   <li><a href="{{ site.baseurl }}tags/{{ tag_name }}/">More &raquo;</a></li>
</ul>
