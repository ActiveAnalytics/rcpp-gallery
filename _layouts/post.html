---
layout: layout
---

<div class="content">
  <div id="post">
    <h2>{{ page.title }}</h2>
    <p class="postinfo">
       {{ page.author }} &mdash; <em>{{ page.date | date: "%b %e, %Y" }}</em> | 
       {% for tag in page.tags %}
          {% if tag != 'featured' %}
            <a href="{{ site.baseurl }}tags/{{ tag }}/">{{ tag }}</a>&nbsp;
          {% endif %}
       {% endfor %}
    </p>
      
    {{ content }}
     
  </div>
  
  <br/>

  {% include share_post.html %}

  <p class="postinfo"><em>Source code:</em> <a href="https://raw.github.com/jjallaire/rcpp-gallery/gh-pages/src/{{ page.src }}">{{ page.src }}</a></p>

</div>
